[unittest]
start-dir = tests
plugins = nose2.plugins.junitxml

[test-result]
always-on = True
descriptions = True

[coverage]
always-on = False
coverage = test-reports/nose2coverage.xml
coverage-config = test-reports/nose2coverage.config
coverage-report = xml

[junit-xml]
always-on = True
keep_restricted = False
path = nose2-junit.xml
test_fullname = True