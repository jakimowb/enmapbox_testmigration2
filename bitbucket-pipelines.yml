# You can specify a custom docker image from Docker Hub as your build environment.
image: python:3.7.7
pipelines:
  branches:
    '{master, develop}':
    - step:
        name: prepare environment
        image: qgis/qgis
        services:
          - docker
        caches:
          - docker
          - pip
        script: # Modify the commands below to build your repository.
          - python3 --version
    - step:
        name: test python code
        image: qgis/qgis
        services:
          - docker
        caches:
          - docker
          - pip
        script: # Modify the commands below to build your repository.
          - python3.7 --version
          - apt-get update
          - apt-get -y install xvfb
          - apt-get -y install git-lfs
          - apt-get install -y wget
          - apt-get install -y unzip
          - Xvfb :1 -screen 0 1024x768x16 &> xvfb.log  &
          - ps aux | grep X
          - DISPLAY=:1.0
          - export DISPLAY
          - mkdir test-reports
          - python3 -m pip install -r requirements.txt
          - python3 -m pip install -r requirements_developer.txt
          - git lfs install
          - git lfs fetch
          - git lfs pull
          - git lfs checkout
          - python3 scripts/setuprepository.py
          - wget https://bitbucket.org/jakimowb/qgispluginsupport/downloads/qgisresources.zip -O qgisresources.zip
          - unzip qgisresources.zip
          - /bin/bash scripts/runtests.sh